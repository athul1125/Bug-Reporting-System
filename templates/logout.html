<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out - Bug Reporting System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logout-container {
            background: white;
            padding: 50px 40px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin: 20px;
            text-align: center;
        }

        .logout-header {
            margin-bottom: 30px;
        }

        .logout-header h1 {
            color: #2d3748;
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .logout-header p {
            color: #718096;
            font-size: 16px;
            line-height: 1.5;
        }

        .success-icon {
            font-size: 64px;
            margin-bottom: 20px;
            color: #38a169;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 10px 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #718096 0%, #4a5568 100%);
        }

        .btn-secondary:hover {
            box-shadow: 0 8px 25px rgba(113, 128, 150, 0.3);
        }

        .info-box {
            background-color: #edf2f7;
            border-left: 4px solid #4299e1;
            padding: 20px;
            margin: 30px 0;
            border-radius: 8px;
        }

        .info-box h3 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .info-box p {
            color: #4a5568;
            font-size: 14px;
            line-height: 1.5;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .logout-container {
                padding: 40px 25px;
                margin: 10px;
            }
            
            .logout-header h1 {
                font-size: 26px;
            }

            .success-icon {
                font-size: 48px;
            }

            .btn {
                display: block;
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div class="success-icon">‚úÖ</div>
        
        <div class="logout-header">
            <h1>Successfully Logged Out</h1>
            <p>You have been safely logged out of the Bug Reporting System. Thank you for using our platform!</p>
        </div>

        <!--
        <div class="info-box">
            <h3>üîí Session Security</h3>
            <p>For your security, all session data has been cleared. If you're using a shared computer, make sure to close your browser completely.</p>
        </div>
        -->
        
        <div style="margin-top: 30px;">
            <a href="{% url 'login' %}" class="btn">üîê Login Again</a>
            <a href="/admin/" class="btn btn-secondary">‚öôÔ∏è Admin Panel</a>
        </div>

        <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #e2e8f0;">
            <p style="color: #718096; font-size: 14px;">
                Need help? Contact your system administrator.
            </p>
        </div>
    </div>
</body>
</html>
