{% extends 'base.html' %}
{% block content %}
<div style="margin-bottom: 30px; display: flex; justify-content: space-between; align-items: center;">
    <div>
        <h2 style="color: #2d3748; margin-bottom: 10px;">Delete User</h2>
        <p style="color: #718096;">Are you sure you want to delete user "{{ object.username }}"?</p>
    </div>
    <a href="{% url 'user-list' %}" class="btn" style="margin: 0;">Cancel</a>
</div>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
</form>
{% endblock %}
